version: '3'
services:
  app:
    env_file:
      - .env
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - postgres
  postgres:
    image: postgres:latest
    environment:
      POSTGRES_DB: protask
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: 1python1
    ports:
      - "5432:5432"
